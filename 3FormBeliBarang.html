<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <title>Form, Pembelian Barang</title>
</head>
<body>
	
	<!-- Logo -->

	<nav class="navbar navbar-light bg-dark">
		<div class="container-fluid">
		<span class="navbar-brand mb-0 h1 text-light"><h4>NokDiah</h4></span>
		</div>
	</nav>

	<!-- Logo END -->

	<!-- Form Penjualan -->

	<div class="container">
		<div class="card mt-2">
			<div class="card-header text-center bg-dark text-light">
				<h3>PROGRAM PEMBELIAN BARANG</h3>
			</div>
			<div class="card-body">
				<form name="form">
					<div class="row mb-3">
					  <label for="namaBarang" class="col-sm-2 col-form-label">Nama Barang</label>
					  <div class="col-sm-10">
						<select name="barang" id="namaBarang" class="mt-2 col-sm-3">
							<option value="">Monitor</option>
							<option value="">Keyboard</option>
							<option value="">Mouse</option>
						</select>
					</div>
					</div>
					<div class="row mb-3">
						<label for="jumlahBarang" class="col-sm-2 col-form-label">Jumlah</label>
						<div class="col-sm-3">
							<input type="text" class="form-control" id="jumlahBarang">
						</div>
					</div>
					<div class="row mb-3">
					  <label for="hargaBarang" class="col-sm-2 col-form-label">Harga Barang</label>
					  <div class="col-sm-10">
						<input type="text" class="form-control" id="hargaBarang">
					</div>
					</div>
					<hr>
					<hr>
					<div class="row mb-3">
						<label for="total" class="col-sm-2 col-form-label">Total</label>
						<div class="col-sm-10">
						 	<textarea name="total" class="form-control "id="total" cols="119" rows="1"></textarea>
						</div>
					</div>
					<div class="submit text-center">
						<button onclick="hasil()" type="button" class="btn btn-primary">Proses</button>
						<button class="btn btn-primary">Reset</button>
					</div>
				</form>
			</div>
			<div class="card-footer text-light text-center bg-dark">
				copyright <b>DIAH</b>
			</div>
		</div>
	</div>

	<!-- Form Penjualan End -->

<script type="text/javascript" src="3formBeliBarang.js"></script>
</body>
</html>
