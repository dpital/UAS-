<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <title>Form, Penjualan</title>
</head>
<body>

	<!-- Logo -->

		<nav class="navbar navbar-light bg-dark">
			<div class="container-fluid">
			<span class="navbar-brand mb-0 h1 text-light"><h4>Diah</h4></span>
			</div>
		</nav>

	<!-- Logo END -->


	<!-- Form Penjualan -->

	<div class="container">
		<div class="card mt-2">
			<div class="card-header text-center bg-dark text-light">
				<h3>PROGRAM PENJUALAN BARANG (Member)</h3>
			</div>
			<div class="card-body">
				<form name="form">
					<div class="row mb-3">
						<label for="namaBarang" class="col-sm-2 col-form-label">Nama Barang</label>
						<div class="col-sm-10">
						 <select name="barang" id="namaBarang" class="mt-2 col-sm-3">
							 <option value="">Monitor</option>
							 <option value="">Keyboard</option>
							 <option value="">Mouse</option>
						 </select>
					 </div>
					 </div>
					<div class="row mb-3">
						<label for="jumlah" class="col-sm-2 col-form-label">Jumlah</label>
						<div class="col-sm-2">
						 	<input type="text" class="form-control" id="jumlah">
						</div>
					</div>
					<div class="row mb-3">
						<label for="status" class="col-sm-2 col-form-label">Status</label>
						<div class="col-sm-10">
						 <select name="status" id="status" class="mt-2 col-sm-3">
							 <option value="Member">Member</option>
							 <option value="NonMember">NonMember</option>
						 </select>
					</div>
					</div>
					<div class="row mb-3">
						<label for="harga" class="col-sm-2 col-form-label">Harga</label>
						<div class="col-sm-10">
						<input type="text" class="form-control" id="harga">
						</div>
					</div>
					<hr>
					<hr>
					<div class="row mb-3">
						<label for="total" class="col-sm-2 col-form-label">Total</label>
						<div class="col-sm-10">
						 	<textarea name="total" class="form-control "id="total" cols="119" rows="1"></textarea>
						</div>
					</div>
					<div class="row mb-3">
						<label for="diskon" class="col-sm-2 col-form-label">Diskon Member 10%</label>
						<div class="col-sm-10">
						 	<textarea name="diskon" class="form-control" id="diskon" cols="119" rows="1"></textarea>
						</div>
					</div>
					<div class="row mb-3">
						<label for="bayar" class="col-sm-2 col-form-label">Bayar</label>
						<div class="col-sm-10">
						 	<textarea name="bayar" class="form-control" id="bayar" cols="119" rows="1"></textarea>
						</div>
					</div>
					<div class="submit text-center">
						<button onclick="hasil()" type="button" class="btn btn-primary">Proses</button>
						<button class="btn btn-primary">Reset</button>
					</div>
				</form>
			</div>
			<div class="card-footer text-light text-center bg-dark">
				Jangan <B>COPY!</B>
			</div>
		</div>
	</div>

	<!-- Form Penjualan End -->



	
 	<script type="text/javascript" src="4barangmember.js"></script>
</body>
</html>
