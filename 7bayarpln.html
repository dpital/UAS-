<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <title>Form, Listrik Pln</title>
</head>
<body>

	<!-- Logo -->

		<nav class="navbar navbar-light bg-dark">
			<div class="container-fluid">
			<span class="navbar-brand mb-0 h1 text-light"><h4>Diah</h4></span>
			</div>
		</nav>

	<!-- Logo END -->


	<!-- Form Penjualan -->

	<div class="container">
		<div class="card mt-2">
			<div class="card-header text-center bg-dark text-light">
				<h3>TAGIHAN LISTRIK PLN BANDUNG</h3>
			</div>
			<div class="card-body">
				<form name="form">
					<div class="row mb-3">
					  <label for="pelanggan" class="col-sm-2 col-form-label">Nama Pelanggan</label>
					  <div class="col-sm-10">
						<input type="text" class="form-control" id="pelanggan">
					</div>
					</div>
					<div class="row mb-3">
					  <label for="kategori" class="col-sm-2 col-form-label">Kategori</label>
					  <div class="col-sm-10">
						<select name="kategori" id="kategori" class="mt-2 col-sm-3">
                     <option value="sosial">Sosial</option>
                   	<option value="rumah">Rumah</option>
                     <option value="industri">Industri</option>
                  </select>
					</div>
					</div>
					<div class="row mb-3">
						<label for="jumlahListrik" class="col-sm-2 col-form-label">Jumlah Pemakaian</label>
						<div class="col-sm-10">
						 	<input type="text" class="form-control" id="jumlahListrik">
						</div>
					</div>
					<div class="submit text-center">
						<button onclick="hasil()" type="button" class="btn btn-primary">Proses</button>
						<button class="btn btn-primary">Reset</button>
					</div>
				</form>
			</div>
			<div class="card-footer text-light text-center bg-dark">
				Buatan <B>DIAH</B> Jangan ada yang <b>COPAS YAA!!</b>
			</div>
		</div>
	</div>

	<!-- Form Penjualan End -->

	<div class="card-body">
		<table class="table">
			<thead>
				<tr class="text-center bg-dark text-light">
					<th scope="col">Jumlah</th>
					<th scope="col">Tarif Per KWH</th>
					<th scope="col">Abodemen</th>
					<th scope="col">Sub Total</th>
				</tr>
			</thead>
			<tbody>
				<tr class="text-center">
					<td id="jumlahHasil"></td>
					<td id="tarifHasil"></td>
					<td id="AbodemenHasil"></td>
					<td id="SubtotalHasil"></td>
				</tr>
			</tbody>
		</table>
		<table cellpadding="5">
			<tr>
				 <td>Subtotal</td>
				 <td>:</td>
				 <td id="outputTotal"></td>
			</tr>
			<tr>
				 <td>Pajak</td>
				 <td>:</td>
				 <td id="outputPajak"></td>
			</tr>
			<tr>
				 <td>Bayar</td>
				 <td>:</td>
				 <td id="outputBayar"></td>
			</tr>
	  </table>	
	</div>
	
	
 	<script type="text/javascript" src="7bayarpln.js"></script>
</html>
