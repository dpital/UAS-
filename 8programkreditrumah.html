<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <title>Form, Kredit Rumah</title>
</head>
<body>

	<!-- Logo -->

		<nav class="navbar navbar-light bg-dark">
			<div class="container-fluid">
			<span class="navbar-brand mb-0 h1 text-light"><h4>Diah</h4></span>
			</div>
		</nav>

	<!-- Logo END -->


	<!-- Form Penjualan -->

	<div class="container">
		<div class="card mt-2">
			<div class="card-header text-center bg-dark text-light">
				<h3>Kredit Rumah</h3>
			</div>
			<div class="card-body">
				<form name="form"  onchange="muncul()">
					<div class="row mb-3">
					  <label for="kategori" class="col-sm-2 col-form-label">Kategori</label>
					  <div class="col-sm-10">
						<select name="kategori" id="kategori" class="mt-2 col-sm-3">
                     <option value="Alamanda">Alamanda</option>
                   	<option value="Mawar">Mawar</option>
                  </select>
					</div>
					</div>
					<div class="row mb-3">
						<label for="Kredit" class="col-sm-2 col-form-label">Lama Kredit</label>
						<div class="col-sm-10">
						 	<input type="text" class="form-control" id="Kredit">
						</div>
					</div>
					<hr>
					<hr>
					<div class="row mb-3">
						<label for="tipe" class="col-sm-2 col-form-label">Type Rumah</label>
						<div class="col-sm-10">
						 	<textarea name="tipe" class="form-control "id="tipe" cols="119" rows="1"></textarea>
						</div>
					</div>
					<div class="row mb-3">
						<label for="harga" class="col-sm-2 col-form-label">Harga Rumah</label>
						<div class="col-sm-10">
						 	<textarea name="harga" class="form-control "id="harga" cols="119" rows="1"></textarea>
						</div>
					</div>
					<div class="row mb-3">
						<label for="uangMuka" class="col-sm-2 col-form-label">Uang Muka</label>
						<div class="col-sm-10">
						 	<textarea name="uangMuka" class="form-control "id="uangMuka" cols="119" rows="1"></textarea>
						</div>
					</div>
					<div class="row mb-3">
						<label for="sisa" class="col-sm-2 col-form-label">Sisa</label>
						<div class="col-sm-10">
						 	<textarea name="sisa" class="form-control "id="sisa" cols="119" rows="1"></textarea>
						</div>
					</div>
					<div class="row mb-3">
						<label for="lamaKredit" class="col-sm-2 col-form-label">Lama Kredit</label>
						<div class="col-sm-10">
						 	<textarea name="lamaKredit" class="form-control "id="lamaKredit" cols="119" rows="1"></textarea>
						</div>
					</div>
					<div class="row mb-3">
						<label for="angsuran" class="col-sm-2 col-form-label">Angsuran</label>
						<div class="col-sm-10">
						 	<textarea name="angsuran" class="form-control "id="angsuran" cols="119" rows="1"></textarea>
						</div>
					</div>
					<div class="submit text-center">
						<button onclick="hasil()" type="button" class="btn btn-primary">Proses</button>
						<button class="btn btn-primary">Reset</button>
					</div>
				</form>
			</div>
			<div class="card-footer text-light text-center bg-dark">
				Buatan <B>DIAH</B> Jangan ada yang <b>COPAS YAA!!</b>
			</div>
		</div>
	</div>

	<!-- Form Penjualan End -->

	<div class="card-body">
		<table class="table">
			<thead>
				<tr class="text-center">
					<th scope="col">Bulan</th>
					<th scope="col">Angsuran</th>
					<th scope="col">Sisa</th>
				</tr>
			</thead>
			<tbody>
				<tr class="text-center">
					<td id="bulan"></td>
					<td id="angsuranTabel"></td>
					<td id="sisaTabel"></td>
				</tr>
			</tbody>
		</table>	
	</div>
	
	
 	<script type="text/javascript" src="8kreditrumah.js"></script>
	
</body>
</html>
