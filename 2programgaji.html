<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Form, Gaji</title>
</head>
<body>
	
	<!-- Logo -->

		<nav class="navbar navbar-light bg-dark">
			<div class="container-fluid">
			<span class="navbar-brand mb-0 h1 text-light"><h4>UAS~</h4></span>
			</div>
		</nav>

	<!-- Logo END -->

		<div class="container">
			<div class="card mt-2">
				<div class="card-header text-center bg-dark text-light">
					<h3>PROGRAM GAJI</h3>
				</div>
				<div class="card-body">
					<form name="form">
						<div class="row mb-3">
						<label for="namaPegawai" class="col-sm-2 col-form-label">Nama Pegawai</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="namaPegawai">
						</div>
						</div>
						<div class="row mb-3">
						<label for="jk" class="col-sm-2 col-form-label">Jam Kerja</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="jk">
						</div>
						</div>
						<div class="row mb-3">
							<label for="upahPerJam" class="col-sm-2 col-form-label">Upah Per Jam</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="upahPerJam">
							</div>
						</div>
						<div class="row mb-3">
							<label for="anak" class="col-sm-2 col-form-label">Anak</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="anak">
							</div>
						</div>
						<div class="row mb-3">
							<label for="gaji" class="col-sm-2 col-form-label">Gaji</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="gaji">
							</div>
						</div>
						<hr>
						<hr>
						<div class="row mb-3">
							<label for="tunjangan" class="col-sm-2 col-form-label">Tunjangan anak 10%</label>
							<div class="col-sm-10">
								<textarea name="tunjangan" class="form-control "id="tunjangan" cols="119" rows="1"></textarea>
							</div>
						</div>
						<div class="row mb-3">
							<label for="totalGaji" class="col-sm-2 col-form-label">Total Gaji</label>
							<div class="col-sm-10">
								<textarea name="totalGaji" class="form-control" id="totalGaji" cols="119" rows="1"></textarea>
							</div>
						</div>
						<div class="submit text-center">
							<button onclick="hasil()" type="button" class="btn btn-primary">Proses</button>
							<button class="btn btn-primary">Reset</button>
						</div>
					</form>
				</div>
				<div class="card-footer text-light text-center bg-dark">
					copyright <B>Diah Pitaloka</B> 
				</div>
			</div>
		</div>

<script type="text/javascript" src="2programgaji.js"></script>
</body>
</html>
