<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Program Pnejualan Motor</title>
</head>
<body>

	<nav class="navbar navbar-light bg-dark">
		<div class="container-fluid">
		<span class="navbar-brand mb-0 h1 text-light"><h4>Diah</h4></span>
		</div>
	</nav>

	<div class="container">
		<div class="card mt-2">
			<div class="card-header text-center bg-dark text-light">
				<h3>PROGRAM PEMBELIAN BARANG</h3>
			</div>
			<div class="card-body">
				<form name="form">
					<div class="row mb-3">
					  <label for="merk" class="col-sm-2 col-form-label">Merk Motor</label>
					  <div class="col-sm-10">
						<select name="merk" id="merk" class="mt-2 col-sm-3">
							<option value="Honda">Honda</option>
							<option value="Yamaha">Yamaha</option>
							<option value="Suzuki">Suzuki</option>
						</select>
					</div>
					</div>
					<div class="row mb-3">
						<label for="barang" class="col-sm-2 col-form-label">Aksesoris</label>
						<div class="col-sm-10">
						 <input type="checkbox" id="barang" value="Velg" name="velg"> <label for="barang">Velg</label>
						 <div class="col-sm-10">
						 <input type="checkbox" id="barang1" value="Helm" name="helm"> <label for="barang">Helm</label>
						 </div>
						 <div class="col-sm-10">
						 <input type="checkbox" id="barang" value="Jaket" name="jaket"> <label for="barang">Jaket</label>
					</div>
					</div>
					</div>
					<div class="row mb-3">
						<label for="Pembayaran" class="col-sm-2 col-form-label">Cara Pembayaran</label>
						<div class="col-sm-10">
						<input type="radio" id="Pembayaran" value="Tunai" name="Pembayaran"> <label for="barang">Tunai</label>
						<div class="col-sm-10">
						<input type="radio" id="Pembayaran" value="Kredit" name="Pembayaran"> <label for="barang">Kredit</label>
						</div>
					</div>
					</div>
					<hr>
					<hr>
					<div class="row mb-3">
						<label for="harga" class="col-sm-2 col-form-label">Harga</label>
						<div class="col-sm-10">
						<textarea name="harga" class="form-control "id="harga" cols="119" rows="1"></textarea>
					</div>
					</div>
					<div class="row mb-3">
						<label for="pajakDiskon" class="col-sm-2 col-form-label">Pajak/Diskon</label>
						<div class="col-sm-10">
						 	<textarea name="pajakDiskon" class="form-control" id="pajakDiskon" cols="119" rows="1"></textarea>
						</div>
					</div>
					<div class="row mb-3">
						<label for="total" class="col-sm-2 col-form-label">Total</label>
						<div class="col-sm-10">
						 	<textarea name="total" class="form-control "id="total" cols="119" rows="1"></textarea>
						</div>
					</div>
					<div class="submit text-center">
						<button onclick="hasil()" type="button" class="btn btn-primary">Proses</button>
						<button class="btn btn-primary">Reset</button>
					</div>
				</form>
			</div>
			<div class="card-footer text-light text-center bg-dark">
				Buatan <B>DIAH</B> Jangan ada yang <b>COPAS YAA!!</b>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="6jualmotor.js"></script>

</body>
</html>
